<!DOCTYPE html>
<html ng-app="myTabs">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" x-undefined="" />
	<title> Ex. Tabs </title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<style type="text/css">
		
		@import "compass/css3";

		body {
		  margin: 15px;
		}

		/* text recolor */
		h1, p, a {
		  color: #4DC9C9 !important;
		}

		/* button recolor */
		.nav-pills > li.active > a, .btn-primary {
		  background-color: #6C6C6C !important;
		  // feeling like it's a rounded corners kind of day
		  border-color: #6C6C6C !important;
		  border-radius: 25px; 
		}

	</style>
	<script type="text/javascript" src="../angular-1.5.8/angular.min.js"></script>
	
	<script type="text/javascript">

		var app = angular.module('myTabs', [])

		.controller('tabsCtrl', function($scope){
			
			$scope.teste = "Scope teste tabsCtrl";

		})

		.controller('TabController', function($scope) {
		    $scope.tab = 1;

		    $scope.setTab = function(newTab){
		      $scope.tab = newTab;
		    };

		    $scope.isSet = function(tabNum){
		      return $scope.tab === tabNum;
		    };
		});

	</script>
	
</head>
<body ng-controller="tabsCtrl">

	<div> {{ teste }} </div>


	<div class="container" ng-app="tabApp">
	    <div class="row" ng-controller="TabController">
	  		<div class="col-md-2">
	  			<ul class="nav nav-pills nav-stacked">
		       		<li ng-class="{ active: isSet(1) }">
		          		<a href ng-click="setTab(1)">Home</a>
		       		</li>
			       	<li ng-class="{ active: isSet(2) }">
			          	<a href ng-click="setTab(2)">Profile</a>
			       	</li>
			       	<li ng-class="{ active: isSet(3) }">
			          	<a href ng-click="setTab(3)">Messages</a>
			       	</li>
		     	</ul>
	  		</div>
		    <div class="col-md-8">
		  		<div class="jumbotron">
		       		<div ng-show="isSet(1)">
	         	    	<h1>Home page</h1>
		          		<p>Welcome to the website!</p>
		         		<p>
		         			<a class="btn btn-primary btn-lg" role="button">Learn more</a>
	         			</p>
		        	</div>
					<div ng-show="isSet(2)">
		          		<h1>Profile page</h1>
		          		<p>Profile information</p>
		     		</div>
		        	<div ng-show="isSet(3)">
		          		<h1>Messages</h1>
		          		<p> Some messages </p>
		     		</div>
		  		</div>
		    </div>
		</div>
	</div>

</body>
</html>
