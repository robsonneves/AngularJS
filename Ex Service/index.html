<!DOCTYPE html>
<html ng-app="myService">
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" x-undefined="" />
	<title> Ex. Service </title>

	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../angular-1.5.8/angular.min.js"></script>
	
	<script type="text/javascript">
		var app = angular.module('myService', []);

		app.controller('serviceCtrl', function($scope, myService){
			$scope.teste = "Scope teste serviceCtrl";

			$scope.myTeste = myService.myFunc(255);

		});

		app.service('myService', function(){

			this.myFunc = function(x){
				return x.toString(16);
			};

		});

		// User servi√ßo dentro de um Filtro
		app.filter('myFilter', ['myService', function(myService){

			return function(x){
				return myService.myFunc(x);
			};

		}]);
		// fim

	</script>
	
</head>
<body ng-controller="serviceCtrl">

	<div> {{ teste }} </div>

	<BR><BR>

	<div> {{ myTeste }} </div>



</body>
</html>
